<body>

<header class="box-btntema">
    <div class="divinvisivel"></div>
    <label id="modeToggle" class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider"></span>
    </label>
</header>


    <section class="s1">
        <div class="box-text">
            <h2 class="h21">Cadastre-se para acessar uma infinidade de músicas, artistas e playlists
                personalizadas. É rápido e fácil!
                Preencha os campos abaixo para começar. Ao se cadastrar, você concorda com nossos Termos de Serviço e
                Política de Privacidade.
            </h2>
            <hr>
        </div>

        <form action="/index.html">
            <label class="l1" for="name">Seu nome completo</label>
            <input type="name" id="name" name="nome" placeholder="nome" required>
            <label class="l1" for="email">Seu email</label>
            <input type="email" id="email" name="email" placeholder="nome@gmail.com" required>
            <label class="l1" for="senha">Crie uma senha</label>
            <input type="password" id="senha" name="senha" placeholder="senha" required>
            <button>Registrar</button>
            <div>
                <label class="l2" for="a1">ja tem uma conta?</label>
                <a id="a1" href="/form-login/index.html">Entrar</a>
            </div>
        </form>
    </section>

    <footer>
        <label class="l2" for="a2">São aplicados os</label>
        <a class="a2" id="a2" href="/Termos/termos.html">Termos e Condições</a>
    </footer>

    <script src="/form-cadastro/script.js"></script>

</body>
